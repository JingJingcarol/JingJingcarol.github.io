		<script>
            marked.setOptions({
                highlight: function (code) {
                    return hljs.highlightAuto(code).value;
                }
            });
            function GetQueryString(name) { 
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
                var r = window.location.search.substr(1).match(reg); //获取url中"?"符后的字符串并正则匹配
                var context = ""; 
                if (r != null) 
                    context = r[2]; 
                reg = null; 
                r = null; 
                return context == null || context == "" || context == "undefined" ? "" : context; 
            }
            $('.project-name').html(decodeURIComponent(GetQueryString('title')));
			$.ajax({
				url:'.' + decodeURIComponent(GetQueryString('rd')),
				// type:'text',
				success:function(text){
                    $('#main-body').html(marked(text))
                    $('#main-body img').each(function(){
                        var src = $(this).attr('src');
                        if(src.indexOf('http') == -1){
                            src = '.' + src.replace('../','');
                            $(this).attr('src',src)
                        }
                        
                    })
				}
            })
            $('#main-body').on('click','a',function(e){
                var url = $(this).attr('href');
                if(url.indexOf('http') == -1 && url.indexOf('img') == -1){
                    e.preventDefault();
				
                    var text = $(this).text();
                    if(url.indexOf('../') == 0){
                        url = url.replace('..','');    
                    }
                    window.location.href = 'other.html?rd=' + url + '&title=' + text
                }
				
            })
            
		</script>
