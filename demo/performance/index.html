<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/toastr.js/2.1.4/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>性能监控看版</h2>
    <div id="dashboard">
        <div class="cell" >
            <p>浏览器版本：<span class="cell-v">chrome</span></p>
            <p>网络类型：<span class="cell-v">other</span></p>
            <p>进入本页面方式：<span class="cell-v">网页通过点击链接、地址栏输入、表单提交、脚本操作等方式加载</span></p>
        </div>
        <div class="cell">
            <div class="progress">
                <span></span>
                <span class="error"></span>
                <span class="warning"></span>
                <span class="info"></span>
            </div>
        </div>
        <div>
            <div class="clock" data-size="30%"></div>
        </div>
        <div>
            <div class="num-box" size="1234567890"></div>
            <div class="num num-0" size="0"></div>
            <div class="num num-1" size="1"></div>
            <div class="num num-2" size="2"></div>
            <div class="num num-3" size="3"></div>
            <div class="num num-4" size="4"></div>
            <div class="num num-5" size="5"></div>
            <div class="num num-6" size="6"></div>
            <div class="num num-7" size="7"></div>
            <div class="num num-9" size="8"></div>
            <div class="num" size="9"></div>
        </div>

        <div>
            <div class="peak-chart">
                <div class="face"></div>
                <div class="face"></div>
                <div class="face"></div>
                <div class="face"></div>
            </div>
        </div>
        <div>
            <div class="progress-bar">
                <div>
                    <div class="tooltip" aria-valuenow="30%"></div>
                    <div class="face"></div>
                    <div class="face"></div>
                    <div class="face"></div>
                    <div class="face"></div>
                    <div class="face"></div>
                    <div class="face"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.7.0/echarts.min.js"></script>
    <script src="https://cdn.bootcss.com/localforage/1.7.3/localforage.min.js"></script>
    <script src="https://cdn.bootcss.com/toastr.js/2.1.4/toastr.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
