<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../../lib/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../../css/wenui.css" />

<body>
    <section>
        <p>input</p>
        <div class="md-form">
            <input type="text">
            <label>label</label>
        </div>
    </section>
    <section>
        <p>select</p>
        <div class="md-form md-select ">
            <label>select label</label>
            <select>
                <option value="select-v-1">home</option>
                <option value="select-v-2">profile</option>
                <option value="select-v-3">action</option>
                <option value="select-v-4">play</option>
                <option value="select-v-5">great</option>
            </select>
        </div>
    </section>
    <section>
        <p>checkbox</p>
        <div>
            <input type="checkbox" class="md-checkbox"> checkbox
        </div>
    </section>
    <section>
        <p>radio</p>
        <div>
            <input type="radio" class="md-checkbox md-radio"> checkbox
        </div>
    </section>
    <section>
        <p>swich</p>
        <div>
            <input type="checkbox" class="md-switch">
        </div>
    </section>
    <script src="form.js"></script>

</html>
