<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../../lib/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../../css/wenui.css" />
    <script src="../../../lib/jquery-3.4.1.js"></script>
    <script src="../../js/wenui.js"></script>

</head>

<body>
    <section>
        <button class="btn btn-primary">primary</button>
        <button class="btn btn-info">info</button>
        <button class="btn">default</button>

        <button class="btn btn-success">success</button>
        <button class="btn btn-warning">warning</button>
        <button class="btn btn-danger">danger</button>
    </section>
    <section>
        <button class="btn btn-primary btn-outline">primary</button>
        <button class="btn btn-info  btn-outline">info</button>
        <button class="btn  btn-outline">default</button>

        <button class="btn btn-success  btn-outline">success</button>
        <button class="btn btn-warning  btn-outline">warning</button>
        <button class="btn btn-danger btn-outline">danger</button>
    </section>
    <section>
        <button class="btn btn-primary btn-round">primary</button>
        <button class="btn btn-info  btn-round">info</button>
        <button class="btn  btn-round">default</button>

        <button class="btn btn-success  btn-round">success</button>
        <button class="btn btn-warning  btn-round">warning</button>
        <button class="btn btn-danger btn-round">danger</button>
    </section>
    <section>
        <button class="btn btn-primary btn-sm">primary</button>
        <button class="btn btn-info  btn-sm">info</button>
        <button class="btn  btn-sm">default</button>

        <button class="btn btn-success  btn-sm">success</button>
        <button class="btn btn-warning  btn-sm">warning</button>
        <button class="btn btn-danger btn-sm">danger</button>
    </section>
    <section>
        <button class="btn btn-primary btn-lg">primary</button>
        <button class="btn btn-info  btn-lg">info</button>
        <button class="btn  btn-lg">default</button>

        <button class="btn btn-success  btn-lg">success</button>
        <button class="btn btn-warning  btn-lg">warning</button>
        <button class="btn btn-danger btn-lg">danger</button>
    </section>
    <section>
        <button class="btn btn-primary btn-floating btn-sm"><i class='fa fa-user'></i></button>
        <button class="btn btn-info  btn-floating"><i class='fa fa-user'></i></button>
        <button class="btn  btn-floating"><i class='fa fa-user'></i></button>

        <button class="btn btn-success  btn-floating"><i class='fa fa-user'></i></button>
        <button class="btn btn-warning  btn-floating"><i class='fa fa-user'></i></button>
        <button class="btn btn-danger btn-floating btn-lg"><i class='fa fa-user'></i></button>
    </section>
    <section>
        <div class="btn-group">
            <button class="btn btn-primary btn-round btn-outline">primary</button>
            <button class="btn btn-info  btn-round btn-outline">info</button>
            <button class="btn  btn-round">default</button>

            <button class="btn btn-success  btn-round">success</button>
            <button class="btn btn-warning  btn-round">warning</button>
            <button class="btn btn-danger btn-round">danger</button>
        </div>

    </section>
    <section>
        <button class="btn btn-primary btn-block">primary</button>
        <button class="btn btn-info  btn-block">info</button>
        <button class="btn  btn-block">default</button>

        <button class="btn btn-success  btn-block">success</button>
        <button class="btn btn-warning  btn-block">warning</button>
        <button class="btn btn-danger btn-block">danger</button>
    </section>
    <script src="button.js"></script>
</body>

</html>
