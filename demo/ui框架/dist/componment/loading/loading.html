<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../../lib/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../../css/wenui.css" />
    <script src="../../../lib/jquery-3.4.1.js"></script>
    <script src="../../js/wenui.js"></script>

</head>

<body>
    <section>
        <p>齿轮效果</p>
        <div>
            <span class="loading loading-cog loading-lg"></span>
            <span class="loading loading-cog"></span>
            <span class="loading loading-cog  loading-sm"></span>
        </div>
    </section>
    <section>
        <p>colored 齿轮效果</p>
        <div>
            <span class="loading loading-cog info-text"></span>
            <span class="loading loading-cog default-text"></span>
            <span class="loading loading-cog primary-text"></span>
            <span class="loading loading-cog success-text"></span>
            <span class="loading loading-cog warning-text"></span>
            <span class="loading loading-cog danger-text"></span>
        </div>
    </section>
    <section>
        <p>colored 依次放大</p>
        <div>
            <span class="loading loading-scale info-color"></span>
            <span class="loading loading-scale default-color" data-delay="1"></span>
            <span class="loading loading-scale primary-color" data-delay="2"></span>
            <span class="loading loading-scale success-color" data-delay="3"></span>
            <span class="loading loading-scale warning-color" data-delay="4"></span>
            <span class="loading loading-scale danger-color" data-delay="5"></span>
        </div>
    </section>
    <section>
        <p>colored 钟摆</p>
        <div>
            <span class="loading loading-pendulum info-color"></span>
            <span class="loading loading-pendulum default-color" data-delay="1"></span>
            <span class="loading loading-pendulum primary-color" data-delay="2"></span>
            <span class="loading loading-pendulum success-color" data-delay="3"></span>
            <span class="loading loading-pendulum warning-color" data-delay="4"></span>
            <span class="loading loading-pendulum danger-color" data-delay="5"></span>
        </div>
    </section>
    <!-- <section>
        <p>齿轮效果-3d</p>
        <div>
            <span class="loading loading-cog loading-cog-3d"></span>
        </div>
    </section> -->
</body>

</html>
