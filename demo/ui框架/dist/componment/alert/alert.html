<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../../lib/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../../css/wenui.css" />
    <script src="../../../lib/jquery-3.4.1.js"></script>
    <script src="../../js/wenui.js"></script>

</head>

<body>
    <section>
        <p>水平对齐：
            <label><input type="radio" name="horizontal" value="left" class="md-checkbox md-radio">left</label>
            <label><input type="radio" name="horizontal" value="center" class="md-checkbox md-radio">center</label>
            <label><input type="radio" name="horizontal" value="right" checked class="md-checkbox md-radio">right</label>
        </p>
        <p>垂直对齐：
            <label><input type="radio" name="vertical" value="top" checked class="md-checkbox md-radio">top</label>
            <label><input type="radio" name="vertical" value="middle" class="md-checkbox md-radio">middle</label>
            <label><input type="radio" name="vertical" value="bottom" class="md-checkbox md-radio">bottom</label>
        </p>
        <p>color：
            <label><input type="radio" name="color" value="info" checked class="md-checkbox md-radio">info</label>
            <label><input type="radio" name="color" value="warning" class="md-checkbox md-radio">warning</label>
            <label><input type="radio" name="color" value="success" class="md-checkbox md-radio">success</label>
            <label><input type="radio" name="color" value="danger" class="md-checkbox md-radio">danger</label>
        </p>
        <p>close:
            <label><input type="checkbox" name="auto" value="auto" checked class="md-checkbox">auto</label>
            <label><input type="checkbox" name="hasIcon" value="hasIcon" class="md-checkbox">hasIcon</label>
        </p>
        <button class="btn btn-primary">alert</button>
    </section>
    <script src="alert.js"></script>
    <script>
        let count = 0;
        $('button').on('click', function() {
            let hor = $('[name="horizontal"]:checked').val();
            let ver = $('[name="vertical"]:checked').val();
            let color = $('[name="color"]:checked').val();
            let auto = $('[name="auto"]').prop('checked');
            let hasIcon = $('[name="hasIcon"]').prop('checked');
            wenui.alert(color, '上百度是发vdyufvsbdfuyfvyeudcfbuevf 的与上 v 风月 this is ' + color + ' alert ' + count, {
                pos: ver + ' ' + hor,
                autoclose: auto,
                hasIcon
            })
            count++
        })
    </script>
</body>

</html>
